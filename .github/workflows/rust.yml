name: "Rust"

on:
  push:
    branches:
      - "main"
  pull_request:

env:
  CARGO_TERM_COLOR: "always"

jobs:
  build-test:
    name: "Build and Test"
    runs-on: "ubuntu-latest"
    steps:
    - uses: "actions/checkout@v4"

    - name: "Dependencies Cache"
      uses: "actions/cache@v4"
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: "${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}"

    - name: "Build"
      run: "cargo build --verbose"

    - name: "Run tests"
      run: "cargo test --verbose"
